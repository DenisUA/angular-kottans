<div class="col-md-3 col-sm-3">
  <div class="card-container manual-flip">
    <div class="card" ng-click="rotateCard()">
      <div class="front loading-card">Loading...</div>
      <div class="front loaded-card hidden">
        <div class="cover">
          <img src="http://www.itgeared.com/images/content/1481-1.jpg">
        </div>
        <div class="user">
          <img class="img-circle" ng-src="http://pokeapi.co/media/img/{{pokemon.id}}.png">
        </div>
        <div class="content">
          <div class="main">
            <h3 class="name">{{pokemon.name}}</h3>
            <p class="profession"></p>
            <h5 ng-repeat="type in pokemon.types">
              <i class="fa fa-map-marker fa-fw text-muted"></i>
              {{type.type.name}}
            </h5>
          </div>
          <div class="footer">
            <button class="btn btn-simple">
              <i class="fa fa-mail-forward"></i> Manual Flip
            </button>
          </div>
        </div>
      </div> <!-- end front panel -->

      <div class="back">
        <div class="header">
          <h5 class="motto">"To be or not to be, this is my awesome motto!"</h5>
        </div>
        <div class="content">
          <div class="main">
            <h4 class="text-center">Experience</h4>
            <p>Mike was working with our team since 2012.</p>
            <h4 class="text-center">Areas of Expertise</h4>
            <p>Web design, Adobe Photoshop, HTML5, CSS3, Corel and many others...</p>
          </div>
        </div>
        <div class="footer">
          <button class="btn btn-simple" rel="tooltip" title=""  data-original-title="Flip Card">
            <i class="fa fa-reply"></i> Back
          </button>
          <div class="social-links text-center">
            <a href="http://creative-tim.com" class="facebook"><i class="fa fa-facebook fa-fw"></i></a>
            <a href="http://creative-tim.com" class="google"><i class="fa fa-google-plus fa-fw"></i></a>
            <a href="http://creative-tim.com" class="twitter"><i class="fa fa-twitter fa-fw"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
